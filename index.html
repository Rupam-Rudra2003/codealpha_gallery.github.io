<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <div class="container">
        <h1>Gallery</h1>
        <div class="search-bar">
            <input type="text" class="search-box" placeholder="Search...">
            <button class="search-btn">Search</button>
            <button class="close-btn">Close</button>
        </div>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="flower">Flower</a>
            <a href="#" class="btn" data-filter="animal">Animal</a>
            <a href="#" class="btn" data-filter="electronic">Electronic</a>
        </div>

        <div class="box" id="store-items">
            <div class="store-item animal">
                <img src="img/animal1.jpeg" class="store-img" alt="">
            </div>
            <div class="store-item animal">
                <img src="img/animal2.jpeg" class="store-img" alt="">
            </div>
            <div class="store-item animal">
                <img src="img/animal3.jpeg" class="store-img" alt="">
            </div>

            <div class="store-item flower">
                <img src="img/flower1.jpeg" class="store-img" alt="">
            </div>
            <div class="store-item flower">
                <img src="img/flower2.jpeg" class="store-img" alt="">
            </div>
            <div class="store-item flower">
                <img src="img/flower3.jpeg" class="store-img" alt="">
            </div>

            <div class="store-item electronic">
                <img src="img/electronic1.jpeg" class="store-img" alt="">
            </div>
            <div class="store-item electronic">
                <img src="img/electronic2.jpeg" class="store-img" alt="">
            </div>
            <div class="store-item electronic">
                <img src="img/electronic3.jpeg" class="store-img" alt="">
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
